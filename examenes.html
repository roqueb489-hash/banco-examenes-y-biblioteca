<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco de Exámenes - IEP San Luis Gonzaga</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --bg:#0f172a;
  --sidebar:#1e293b;
  --accent:#1e40af;
  --gold:#fbbf24;
  --red:#ef4444;
  --text:#e2e8f0;
}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  padding-top:80px;
  padding-left:0;
  min-height:100vh;
  overflow-x:hidden;
}

/* BOTÓN HAMBURGUESA FIJO */
.menu-btn{
  position:fixed;
  top:15px;
  left:15px;
  width:58px;
  height:58px;
  background:var(--gold);
  color:black;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.9rem;
  cursor:pointer;
  z-index:1001;
  box-shadow:0 10px 30px rgba(251,191,36,0.5);
  transition:all .3s;
}
.menu-btn:hover{transform:scale(1.1)}
.menu-btn.active{background:var(--accent);color:white}

/* MENÚ DESPLEGABLE LATERAL */
.sidebar{
  position:fixed;
  top:0;
  left:-320px;
  width:320px;
  height:100%;
  background:linear-gradient(135deg,#1e293b 0%,#0f172a 100%);
  box-shadow:10px 0 50px rgba(0,0,0,0.8);
  z-index:1000;
  padding:25px 20px;
  transition:left .4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-y:auto;
}
.sidebar.active{
  left:0;
}

/* Logo del colegio */
.sidebar .logo{
  margin:10px 0 30px;
}
.sidebar .logo img{
  width:210px;
  padding:16px;
  background:rgba(251,191,36,0.2);
  border-radius:28px;
  border:3px solid rgba(251,191,36,0.4);
  box-shadow:0 15px 40px rgba(251,191,36,0.4);
  transition:transform .3s;
}
.sidebar .logo img:hover{transform:scale(1.05)}

/* Botón Volver */
.volver-btn{
  display:block;
  width:88%;
  margin:20px 0;
  padding:16px;
  background:rgba(239,68,68,0.3);
  backdrop-filter:blur(12px);
  border:1px solid rgba(239,68,68,0.5);
  border-radius:22px;
  color:white;
  text-decoration:none;
  text-align:center;
  font-weight:700;
  font-size:1.1rem;
  box-shadow:0 10px 30px rgba(239,68,68,0.3);
  transition:all .3s;
}
.volver-btn:hover{
  transform:translateY(-5px);
  background:rgba(239,68,68,0.5);
}

/* Items del menú */
.sidebar ul{
  width:88%;
  list-style:none;
  flex:1;
}
.sidebar ul li{
  margin:10px 0;
}
.sidebar ul li a{
  display:flex;
  align-items:center;
  padding:18px 24px;
  color:var(--text);
  text-decoration:none;
  font-weight:600;
  font-size:1.1rem;
  border-radius:20px;
  transition:all .35s;
  position:relative;
  overflow:hidden;
}
.sidebar ul li a::before{
  content:'';
  position:absolute;
  left:0;top:0;
  width:6px;height:100%;
  background:var(--gold);
  transform:scaleY(0);
  transition:transform .35s;
}
.sidebar ul li a i{
  width:42px;
  font-size:1.4rem;
  margin-right:16px;
  transition:transform .3s;
}
.sidebar ul li a:hover,
.sidebar ul li a.active{
  background:var(--accent);
  color:white;
  transform:translateX(12px);
  box-shadow:0 12px 35px rgba(30,64,175,0.5);
}
.sidebar ul li a:hover::before,
.sidebar ul li a.active::before{
  transform:scaleY(1);
}
.sidebar ul li a:hover i{
  transform:scale(1.2);
}

/* Header fijo */
header{
  position:fixed;
  top:0;left:0;right:0;
  background:rgba(15,23,42,0.97);
  backdrop-filter:blur(15px);
  padding:1.4rem;
  text-align:center;
  z-index:999;
  box-shadow:0 4px 30px rgba(0,0,0,0.6);
}
header h1{
  font-size:2.6rem;
  background:linear-gradient(90deg,#fbbf24,#f59e0b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:900;
}

/* Contenido centrado perfecto */
.container{
  max-width:1400px;
  margin:0 auto;
  padding:2rem 1.5rem;
}
.section-title{
  font-size:2.9rem;
  text-align:center;
  margin:4rem 0 3rem;
  padding-top:100px;
  margin-top:-100px;
  background:linear-gradient(90deg,#fbbf24,#f59e0b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:900;
  scroll-margin-top:120px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:2rem;
  margin-bottom:2rem;
}
.card{
  background:var(--sidebar);
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
  transition:all .4s;
}
.card:hover{
  transform:translateY(-15px);
  box-shadow:0 30px 70px rgba(30,64,175,0.5);
}
.card img{height:200px;width:100%;object-fit:cover}
.card h3{padding:1.3rem;font-size:1.4rem;text-align:center;font-weight:700}
.btns{text-align:center;padding:1.2rem}
.btn{
  padding:0.9rem 2rem;
  margin:0.5rem;
  border-radius:16px;
  font-weight:700;
  text-decoration:none;
  display:inline-block;
}
.ver{background:var(--accent);color:white}
.desc{background:var(--gold);color:black}
.subir{
  background:var(--sidebar);
  border:3px dashed var(--accent);
  border-radius:24px;
  padding:3.5rem;
  text-align:center;
  margin:5rem 0;
}
.subir button{
  background:var(--gold);
  color:black;
  padding:1.4rem 4rem;
  border:none;
  border-radius:50px;
  font-size:1.5rem;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 12px 35px rgba(251,191,36,0.5);
  transition:.3s;
}
.subir button:hover{transform:translateY(-6px)}
.loading{
  text-align:center;
  padding:8rem;
  font-size:1.8rem;
  color:#888;
}
</style>
</head>
<body>

<!-- Botón hamburguesa -->
<div class="menu-btn" onclick="document.querySelector('.sidebar').classList.toggle('active'); this.classList.toggle('active')">
  <i class="fas fa-bars"></i>
</div>

<!-- Menú desplegable -->
<nav class="sidebar">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/roqueb489-hash/banco-examenes-y-biblioteca/main/Insignia-New-cuadrado.png" 
         alt="IEP San Luis Gonzaga - Huánuco">
  </div>

  <a href="index.html" class="volver-btn">
    <i class="fas fa-home"></i> VOLVER AL INICIO
  </a>

  <ul>
    <li><a href="#area1" class="active"><i class="fas fa-brain"></i> Área I</a></li>
    <li><a href="#area2"><i class="fas fa-calculator"></i> Área II</a></li>
    <li><a href="#area3"><i class="fas fa-flask"></i> Área III</a></li>
    <li><a href="#area4"><i class="fas fa-book-open"></i> Área IV</a></li>
    <li><a href="#area5"><i class="fas fa-globe"></i> Área V</a></li>
    <li><a href="#area6"><i class="fas fa-trophy"></i> Concursos</a></li>
  </ul>
</nav>

<header>
  <h1>BANCO DE EXÁMENES</h1>
</header>

<div class="container">
  <div class="loading" id="loading">Cargando exámenes...</div>

  <!-- ÁREA I -->
  <h2 class="section-title" id="area1">Área I</h2>
  <div class="cards" id="cont-area1"></div>
  <div class="subir">
    <button onclick="window.open('https://drive.google.com/drive/folders/18QPIPzEixyoOEQpS7AJwz5pVZnlO_buZ','_blank')">
      SUBIR EXAMEN ÁREA I
    </button>
  </div>

  <!-- ÁREA II -->
  <h2 class="section-title" id="area2">Área II</h2>
  <div class="cards" id="cont-area2"></div>
  <div class="subir">
    <button onclick="window.open('https://drive.google.com/drive/folders/1i6XARtZklKOQlIyI_lvpnV52Bw8IgZmp','_blank')">
      SUBIR EXAMEN ÁREA II
    </button>
  </div>

  <!-- ÁREA III -->
  <h2 class="section-title" id="area3">Área III</h2>
  <div class="cards" id="cont-area3"></div>
  <div class="subir">
    <button onclick="window.open('https://drive.google.com/drive/folders/1w_sXgXEfhZ3PYCuEri00JtI5CdfU5F1N','_blank')">
      SUBIR EXAMEN ÁREA III
    </button>
  </div>

  <!-- ÁREA IV -->
  <h2 class="section-title" id="area4">Área IV</h2>
  <div class="cards" id="cont-area4"></div>
  <div class="subir">
    <button onclick="window.open('https://drive.google.com/drive/folders/16oCtaxlZHPnIpq2q-b4JPHihW3seYuWU','_blank')">
      SUBIR EXAMEN ÁREA IV
    </button>
  </div>

  <!-- ÁREA V -->
  <h2 class="section-title" id="area5">Área V</h2>
  <div class="cards" id="cont-area5"></div>
  <div class="subir">
    <button onclick="window.open('https://drive.google.com/drive/folders/1SJxoxe9yJP-ianUI0GNK_VrcuvtWdf77','_blank')">
      SUBIR EXAMEN ÁREA V
    </button>
  </div>

  <!-- CONCURSOS -->
  <h2 class="section-title" id="area6">Concursos Interescolares</h2>
  <div class="cards" id="cont-area6"></div>
  <div class="subir">
    <button onclick="window.open('https://drive.google.com/drive/folders/1OOWIKgEenaueVSBsGYatXcJGmPcHrF3D','_blank')">
      SUBIR EXAMEN DE CONCURSO
    </button>
  </div>
</div>

<script>
const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxoPNW7IPyuiP1nUxkhiWCDnYtLFNO4iv-YXaHQPyuGsaRJ3vsBWJnUWyro1I1Q6eCw2w/exec";
const CARPETAS = [
  "18QPIPzEixyoOEQpS7AJwz5pVZnlO_buZ",
  "1i6XARtZklKOQlIyI_lvpnV52Bw8IgZmp",
  "1w_sXgXEfhZ3PYCuEri00JtI5CdfU5F1N",
  "16oCtaxlZHPnIpq2q-b4JPHihW3seYuWU",
  "1SJxoxe9yJP-ianUI0GNK_VrcuvtWdf77",
  "1OOWIKgEenaueVSBsGYatXcJGmPcHrF3D"
];
const contenedores = [1,2,3,4,5,6].map(n => document.getElementById('cont-area'+n));

async function cargarTodo() {
  for (let i = 0; i < 6; i++) {
    try {
      const res = await fetch(`${DEPLOY_URL}?carpeta=${CARPETAS[i]}`);
      const archivos = await res.json();
      if (archivos.length === 0) {
        contenedores[i].innerHTML = '<p style="grid-column:1/-1;text-align:center;padding:5rem;color:#888;font-size:1.3rem">Aún no hay exámenes</p>';
      } else {
        archivos.forEach(f => {
          const nombre = f.name.replace(/\.pdf$/i, '');
          contenedores[i].innerHTML += `
            <div class="card">
              <img src="https://drive.google.com/thumbnail?id=${f.id}&sz=w400" alt="${nombre}"
                   onerror="this.src='https://via.placeholder.com/340x200/1e293b/ffffff?text=Examen'">
              <h3>${nombre}</h3>
              <div class="btns">
                <a href="https://drive.google.com/file/d/${f.id}/preview" target="_blank" class="btn ver">Ver</a>
                <a href="https://drive.google.com/uc?id=${f.id}&export=download" class="btn desc">Descargar</a>
              </div>
            </div>`;
        });
      }
    } catch (e) {
      contenedores[i].innerHTML = '<p style="color:#ff6b6b;text-align:center">Error al cargar esta área</p>';
    }
  }
  document.getElementById('loading').style.display = 'none';
}

// Resaltar menú activo
window.addEventListener('scroll', () => {
  const sections = document.querySelectorAll('.section-title');
  const links = document.querySelectorAll('.sidebar a');
  let current = '';
  sections.forEach(sec => {
    if (window.scrollY >= sec.offsetTop - 150) current = sec.getAttribute('id');
  });
  links.forEach(l => {
    l.classList.remove('active');
    if (l.getAttribute('href') === `#${current}`) l.classList.add('active');
  });
});

cargarTodo();
</script>
</body>
</html>
