<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Exámenes - San Luis Gonzaga</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <style>
        :root{--bg:#0f172a;--card:#1e293b;--text:#e2e8f0;--muted:#94a3b8;--azul:#1e40af;--amarillo:#fbbf24;--rojo:#dc2626;--radius:24px;--shadow:0 15px 40px rgba(0,0,0,.5)}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
        .menu-toggle{position:fixed;top:20px;left:20px;z-index:1001;background:var(--azul);color:#fff;border:none;width:60px;height:60px;border-radius:50%;font-size:1.8rem;cursor:pointer;box-shadow:var(--shadow)}
        .overlay{position:fixed;inset:0;background:#0008;opacity:0;visibility:hidden;transition:.4s;z-index:999}
        .overlay.active{opacity:1;visibility:visible}
        .sidebar{position:fixed;left:-320px;top:0;width:320px;height:100vh;background:linear-gradient(135deg,#0f172a,#1e293b);z-index:1000;transition:.4s;box-shadow:var(--shadow);padding:2rem 0;overflow-y:auto}
        .sidebar.active{left:0}
        .logo{width:130px;border-radius:50%;padding:1rem;background:#fbbf240d;border:4px solid var(--amarillo);margin:0 auto 1rem}
        .nav a{display:block;padding:1.3rem 2.5rem;color:#ffffffe6;text-decoration:none;font-weight:600;transition:.3s}
        .nav a:hover{background:#fbbf2420;color:var(--amarillo);padding-left:3rem}
        .nav a.volver{margin:2rem 2.5rem 1rem;background:var(--rojo);color:#fff!important;border-radius:20px;text-align:center;font-weight:900;padding:1.4rem;box-shadow:0 10px 30px #dc262644}
        .hero{min-height:100vh;background:linear-gradient(#0f172ae6,#0f172acc),url('https://images.unsplash.com/photo-1523050858586-39f6d5e6b870?w=1920') center/cover;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:6rem 1rem 4rem}
        .hero h1{font-size:clamp(4rem,10vw,9rem);font-weight:900;color:var(--amarillo);margin-bottom:1rem}
        .container{max-width:1400px;margin:0 auto;padding:4rem 1rem;text-align:center}
        .section-title{font-size:3.4rem;font-weight:900;color:var(--amarillo);margin:6rem 0 4rem;position:relative}
        .section-title::after{content:'';position:absolute;bottom:-12px;left:50%;transform:translateX(-50%);width:160px;height:9px;background:linear-gradient(90deg,var(--amarillo),var(--rojo));border-radius:5px}
        .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(370px,1fr));gap:2.5rem;justify-items:center}
        .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);transition:transform .4s,box-shadow .4s}
        .card:hover{transform:translateY(-18px);box-shadow:0 25px 60px rgba(0,0,0,.7)}
        .card-img-container{height:240px;background:#000;display:flex;align-items:center;justify-content:center;overflow:hidden}
        .card-content{padding:2rem}
        .badge{background:var(--azul);color:#fff;padding:.6rem 1.6rem;border-radius:50px;font-weight:700;font-size:.85rem}
        .btns{display:flex;gap:1rem;margin-top:1.5rem}
        .btn{padding:1rem 0;flex:1;border-radius:16px;font-weight:700;text-decoration:none;text-align:center;transition:.3s}
        .btn-primary{background:var(--azul);color:#fff}
        .btn-success{background:var(--amarillo);color:#000}
        .upload-box{background:var(--card);border:3px dashed var(--azul);border-radius:var(--radius);padding:4rem 2rem;margin:7rem auto;max-width:900px;box-shadow:var(--shadow);text-align:center}
        .btn-upload{background:linear-gradient(135deg,var(--azul),var(--amarillo));color:#fff;padding:1.5rem 4.5rem;border:none;border-radius:50px;font-size:1.5rem;font-weight:900;cursor:pointer;box-shadow:var(--shadow);transition:.3s}
        .btn-upload:hover{transform:translateY(-6px) scale(1.05)}
        .modal{position:fixed;inset:0;background:#0f172acc;backdrop-filter:blur(14px);display:none;align-items:center;justify-content:center;z-index:9999}
        .modal-content{background:var(--card);border-radius:var(--radius);padding:3rem 2.5rem;width:95%;max-width:560px;position:relative;box-shadow:var(--shadow)}
        .close{position:absolute;top:12px;right:20px;font-size:3rem;cursor:pointer;color:var(--muted)}
        .progress{height:16px;background:#334155;border-radius:8px;overflow:hidden;margin-top:1.5rem;display:none}
        .progress-bar{height:100%;background:linear-gradient(90deg,var(--azul),var(--amarillo));width:0%;transition:.6s}
        .empty{padding:5rem;color:var(--muted);font-size:1.5rem}
        #fileInfo{color:var(--amarillo);font-weight:700;margin:1.5rem 0;font-size:1.1rem}
    </style>
</head>
<body>

<button class="menu-toggle" onclick="toggleMenu()">☰</button>
<div class="overlay" onclick="toggleMenu()"></div>

<aside class="sidebar" id="sidebar">
    <div style="text-align:center;padding:1rem">
        <img src="Insignia-New-cuadrado.png" alt="Logo" class="logo" onerror="this.style.display='none'">
        <h2 style="color:white;font-size:1.9rem">Banco de<br>Exámenes</h2>
    </div>
    <nav class="nav">
        <a href="#inicio" class="volver">Volver</a>
        <a href="#inicio">Inicio</a>
        <a href="#area1">Área I</a>
        <a href="#area2">Área II</a>
        <a href="#area3">Área III</a>
        <a href="#area4">Área IV</a>
        <a href="#area5">Área V</a>
        <a href="#area6">Concursos</a>
    </nav>
</aside>

<section class="hero" id="inicio">
    <h1>BANCO DE EXÁMENES</h1>
    <p>Sube y descarga exámenes • San Luis Gonzaga</p>
</section>

<div class="container" id="container"></div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <h3 id="modalTitle" style="color:var(--amarillo);font-size:2.4rem;margin-bottom:1.5rem">Subir examen</h3>
        <input type="text" id="examTitle" placeholder="Ej: Matemática 5to 2025" style="width:100%;padding:1.3rem;border-radius:16px;border:none;background:#334155;color:#fff;margin-bottom:1.5rem;font-size:1.1rem">
        <label for="fileInput" style="display:block;background:#fef3c7;border:3px dashed var(--azul);border-radius:20px;padding:3rem;cursor:pointer;font-weight:700;color:#000;margin:2rem auto;max-width:420px">
            Selecciona PDF (máx 140 MB)
        </label>
        <input type="file" id="fileInput" accept=".pdf" style="display:none">
        <div id="fileInfo"></div>
        <button id="uploadBtn" class="btn-upload">SUBIR AHORA</button>
        <div class="progress" id="progress"><div class="progress-bar" id="bar"></div></div>
    </div>
</div>

<script>
const areas = [
    {id:'area1', nombre:'Área I'},{id:'area2', nombre:'Área II'},{id:'area3', nombre:'Área III'},
    {id:'area4', nombre:'Área IV'},{id:'area5', nombre:'Área V'},{id:'area6', nombre:'Concursos Interescolares'}
];
let examenes = [], currentArea = '';

fetch('examenes.json').then(r=>r.json()).then(d=>{examenes=d||[];render()}).catch(()=>render());

function render(){
    const c = document.getElementById('container'); c.innerHTML='';
    areas.forEach(a=>{
        const lista = examenes.filter(e=>e.area===a.id);
        c.innerHTML += `
            <h2 class="section-title" id="${a.id}">${a.nombre}</h2>
            <div class="cards">${lista.length?'':`<p class="empty">Aún no hay archivos aquí</p>`}</div>
            <div class="upload-box">
                <h3>¿Tienes exámenes de ${a.nombre}?</h3>
                <p>Sube y ayuda a todos</p>
                <button class="btn-upload" onclick="openModal('${a.id}')">SUBIR AHORA</button>
            </div>`;
        const cards = c.lastElementChild.previousElementSibling.querySelector('.cards');
        lista.forEach(ex=>{
            const card = document.createElement('div'); card.className='card';
            card.innerHTML = `
                <div class="card-img-container"><canvas id="pdf-${ex.id}"></canvas></div>
                <div class="card-content">
                    <div class="badge">${a.nombre}</div>
                    <h3>${ex.titulo}</h3>
                    <p>${ex.fecha_subida}</p>
                    <div class="btns">
                        <a href="${ex.pdf}" target="_blank" class="btn btn-primary">Ver PDF</a>
                        <a href="${ex.pdf}" download class="btn btn-success">Descargar</a>
                    </div>
                </div>`;
            cards.appendChild(card);
            renderPDF(ex.pdf, document.getElementById('pdf-'+ex.id));
        });
    });
    gsap.from('.card',{y:80,opacity:0,stagger:0.1,duration:0.8,ease:"back.out(1.7)"});
}

function renderPDF(url,canvas){
    pdfjsLib.getDocument(url).promise.then(pdf=>pdf.getPage(1).then(page=>{
        const vp = page.getViewport({scale:1.5});
        canvas.height=vp.height; canvas.width=vp.width;
        page.render({canvasContext:canvas.getContext('2d'),viewport:vp});
    })).catch(()=>{canvas.parentElement.innerHTML='<div style="color:#888;padding:2rem">Vista previa no disponible</div>'});
}

document.getElementById('fileInput').onchange = e=>{
    const f=e.target.files[0];
    if(f) document.getElementById('fileInfo').textContent = `${f.name} (${(f.size/1024/1024).toFixed(1)} MB)`;
};

document.getElementById('uploadBtn').onclick = async ()=>{
    const titulo = document.getElementById('examTitle').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if(!titulo || !file) return alert('Falta título o archivo');
    if(file.size >140*1024*1024) return alert('Máximo 140 MB');

    const btn = document.getElementById('uploadBtn');
    btn.disabled=true; btn.textContent='Subiendo...';
    document.getElementById('progress').style.display='block';
    document.getElementById('bar').style.width='40%';

    // Subir a Cloudinary (unsigned)
    const fd = new FormData();
    fd.append('file', file);
    fd.append('upload_preset', 'examenes_slz');

    const up = await fetch('https://api.cloudinary.com/v1_1/dkttviwn0/auto/upload', {method:'POST', body:fd})
                  .then(r=>r.json());

    if(!up.secure_url){
        alert('Error al subir el PDF');
        btn.disabled=false; btn.textContent='SUBIR AHORA';
        return;
    }

    // Disparar el GitHub Action (el token va en secreto, no aquí)
    await fetch('https://api.github.com/repos/roqueb489-hash/banco-examenes/dispatches', {
        method:'POST',
        headers:{
            'Authorization': 'token ${{ secrets.GH_PAT }}',  // ← SEGURO, no expuesto
            'Accept':'application/vnd.github.v3+json'
        },
        body:JSON.stringify({
            event_type:"nuevo_examen",
            client_payload:{
                titulo, url:up.secure_url, area:currentArea,
                fecha:new Date().toLocaleDateString('es-PE')
            }
        })
    });

    alert('¡Subido! Aparecerá en menos de 15 segundos');
    closeModal();
    btn.disabled=false; btn.textContent='SUBIDO ✓';
    setTimeout(()=>location.reload(), 15000);
};

function openModal(area){
    currentArea=area;
    const nombre = area==='area6'?'Concursos Interescolares':`Área ${area.slice(4)}`;
    document.getElementById('modalTitle').textContent = 'Subir a ' + nombre;
    document.getElementById('examTitle').value=''; document.getElementById('fileInput').value=''; document.getElementById('fileInfo').textContent='';
    document.getElementById('modal').style.display='flex';
}
function closeModal(){document.getElementById('modal').style.display='none'}
function toggleMenu(){document.getElementById('sidebar').classList.toggle('active'); document.querySelector('.overlay').classList.toggle('active')}
window.onclick=e=>{if(e.target===document.getElementById('modal'))closeModal()}
</script>
</body>
</html>
