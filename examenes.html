<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Banco de Exámenes - IEP San Luis Gonzaga Huánuco"/>
  <title>Banco de Exámenes | IEP San Luis Gonzaga - Huánuco</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <style>
    :root {
      --bg-dark: #0f172a;
      --surface: #1e293b;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --azul-marino: #1e40af;
      --amarillo: #fbbf24;
      --rojo: #dc2626;
      --border: #334155;
      --radius: 24px;
      --shadow: 0 15px 40px rgba(0,0,0,0.5);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      position: relative;
    }

    /* Menú lateral deslizante */
    .sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      z-index: 1000;
      transition: left 0.4s ease;
      box-shadow: 5px 0 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }
    .sidebar.active { left: 0; }

    .sidebar-header {
      padding: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-shrink: 0;
      text-align: center;
    }
    .logo {
      width: 130px;
      border-radius: 50%;
      padding: 1rem;
      background: rgba(251,191,36,0.2);
      border: 4px solid var(--amarillo);
      margin: 0 auto 1rem;
    }
    .sidebar h2 { font-size: 1.9rem; font-weight: 900; color: white; }

    .nav-container { flex: 1; overflow-y: auto; padding: 1rem 0; }
    .nav a {
      display: block;
      padding: 1.2rem 2rem;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .nav a:hover {
      background: rgba(251,191,36,0.2);
      color: var(--amarillo);
      padding-left: 2.5rem;
    }
    .nav a.volver {
      margin: 0 2rem 2rem;
      background: var(--rojo);
      color: white !important;
      border-radius: 20px;
      font-weight: 900;
      font-size: 1.1rem;
      padding: 1.4rem;
      box-shadow: 0 10px 30px rgba(220,38,38,0.5);
      order: -1;
    }
    .nav a.volver:hover {
      background: #b91c1c;
      transform: translateY(-4px);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: var(--azul-marino);
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .menu-toggle:hover { background: var(--amarillo); color: #000; }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 999;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    .hero {
      min-height: 100vh;
      background: linear-gradient(rgba(15,23,42,0.95), rgba(15,23,42,0.85)),
                  url('https://images.unsplash.com/photo-1523050858586-39f6d5e6b870?w=1920') center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6rem 2rem 4rem;
    }
    .hero h1 {
      font-size: clamp(3.8rem, 9vw, 8rem);
      font-weight: 900;
      color: var(--amarillo);
      margin-bottom: 1rem;
    }
    .hero p { font-size: 1.7rem; color: var(--text-light); max-width: 900px; }

    .container { max-width: 1400px; margin: 0 auto; padding: 4rem 2rem; text-align: center; }

    .section-title {
      font-size: 3.2rem;
      font-weight: 900;
      color: var(--amarillo);
      margin: 6rem 0 4rem;
    }
    .section-title::after {
      content: '';
      display: block;
      width: 150px;
      height: 8px;
      background: linear-gradient(90deg, var(--amarillo), var(--rojo));
      margin: 1rem auto;
      border-radius: 4px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 3rem;
      justify-content: center;
      justify-items: center;
    }
    .card {
      width: 100%;
      max-width: 380px;
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform 0.4s ease;
    }
    .card:hover { transform: translateY(-15px); }

    .card-img-container {
      width: 100%;
      height: 220px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card-img-container canvas { max-width: 100%; max-height: 100%; }

    .card-content { padding: 2rem; }
    .badge {
      background: var(--azul-marino);
      color: white;
      padding: 0.6rem 1.6rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.85rem;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .card h3 { font-size: 1.55rem; font-weight: 800; color: white; margin: 1rem 0; }
    .card p { color: var(--text-light); margin-bottom: 1.5rem; }

    .btns { display: flex; justify-content: center; gap: 1rem; }
    .btn {
      flex: 1;
      padding: 1rem;
      border-radius: 16px;
      font-weight: 700;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn-primary { background: var(--azul-marino); color: white; }
    .btn-success { background: var(--amarillo); color: #000; }
    .btn-danger { background: var(--rojo); color: white; }
    .btn:hover { transform: scale(1.05); }

    .upload-box {
      text-align: center;
      background: var(--surface);
      border: 3px dashed var(--azul-marino);
      border-radius: var(--radius);
      padding: 4rem 2rem;
      margin: 7rem auto;
      max-width: 900px;
      box-shadow: var(--shadow);
    }
    .upload-box h3 { font-size: 2.3rem; font-weight: 900; color: var(--amarillo); }
    .btn-upload {
      background: linear-gradient(135deg, var(--azul-marino), var(--amarillo));
      color: white;
      padding: 1.4rem 4rem;
      border: none;
      border-radius: 50px;
      font-size: 1.4rem;
      font-weight: 900;
      cursor: pointer;
      margin-top: 1.5rem;
      box-shadow: var(--shadow);
    }
    .btn-upload:hover { transform: translateY(-6px) scale(1.08); }

    .empty { text-align: center; padding: 5rem; color: var(--text-light); font-size: 1.4rem; }
  </style>
</head>
<body>

  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <div class="overlay" id="overlay"></div>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="Insignia-New-cuadrado.png" alt="Logo" class="logo"
           onerror="this.src='https://via.placeholder.com/130/FFD700/000?text=SLG'">
      <h2>Banco de<br>Exámenes</h2>
    </div>
    <div class="nav-container">
      <nav class="nav">
        <a href="index.html" class="volver">
          <i class="fas fa-arrow-left"></i> Volver a Biblioteca
        </a>
        <a href="#matematica"><i class="fas fa-square-root-alt"></i> Matemática</a>
        <a href="#historia"><i class="fas fa-book-open"></i> Historia</a>
        <a href="#ciencia"><i class="fas fa-flask"></i> Ciencia y Ambiente</a>
        <a href="#comunicacion"><i class="fas fa-comment"></i> Comunicación</a>
        <a href="#ingles"><i class="fas fa-globe"></i> Inglés</a>
        <a href="#cta"><i class="fas fa-microchip"></i> CTA</a>
        <a href="#religion"><i class="fas fa-cross"></i> Religión</a>
      </nav>
    </div>
  </aside>

  <section class="hero">
    <h1>Banco de Exámenes</h1>
    <p>IEP San Luis Gonzaga - Huánuco</p>
  </section>

  <div class="container">
    <h2 class="section-title">Exámenes Disponibles</h2>

    <div class="cards" id="examsContainer">
      <!-- Los exámenes se cargan aquí con JavaScript -->
    </div>

    <div class="upload-box" id="uploadBox">
      <h3>¿Quieres subir un examen?</h3>
      <p>Comparte tus exámenes con toda la comunidad sanluisina</p>
      <button class="btn-upload" id="openModal">Subir Examen PDF</button>
    </div>
  </div>

  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <span class="close" id="closeModal">×</span>
      <h3>Subir Examen</h3>
      <input type="text" id="examTitle" placeholder="Título del examen (ej: Matemática 5° - Bimestre II 2024)" />
      <label class="file-input" for="pdfFile">
        <i class="fas fa-cloud-upload-alt fa-3x"></i><br><br>
        Haz clic o arrastra tu PDF aquí
      </label>
      <input type="file" id="pdfFile" accept=".pdf" style="display:none">
      <div id="fileInfo"></div>
      <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
      <button id="uploadBtn" disabled>Subir Examen</button>
    </div>
  </div>

  <script>
    const examenes = [
      {
        titulo: "Examen Bimestral - Matemática 5° Secundaria",
        curso: "Matemática",
        nivel: "5° Secundaria",
        bimestre: "II Bimestre 2024",
        portada: "https://via.placeholder.com/600x400/1e40af/ffffff?text=MATE+5°",
        pdf: "https://www.ejemplo.com/examenes/mate5_2024.pdf"
      },
      {
        titulo: "Práctica Calificada - Historia del Perú",
        curso: "Historia",
        nivel: "4° Secundaria",
        bimestre: "I Bimestre 2024",
        portada: "https://via.placeholder.com/600x400/dc2626/ffffff?text=HISTORIA+4°",
        pdf: "https://www.ejemplo.com/examenes/historia4_2024.pdf"
      }
      // Añade aquí todos tus exámenes reales
    ];

    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);

    function crearCard(ex) {
      return `
        <div class="card">
          <div class="card-img-container">
            <canvas width="600" height="400"></canvas>
          </div>
          <div class="card-content">
            <div class="badge">${ex.curso}</div>
            <h3>${ex.titulo}</h3>
            <p>${ex.nivel} • ${ex.bimestre}</p>
            <div class="btns">
              <a href="${ex.pdf}" target="_blank" class="btn btn-primary">Ver PDF</a>
              <a href="${ex.pdf}" download class="btn btn-danger">Descargar</a>
            </div>
          </div>
        </div>`;
    }

    function renderExamenes() {
      const container = $('#examsContainer');
      if (examenes.length === 0) {
        container.innerHTML = '<div class="empty">Aún no hay exámenes subidos</div>';
        return;
      }
      let html = '';
      examenes.forEach(ex => html += crearCard(ex));
      container.innerHTML = html;

      gsap.fromTo('.card', { y: 80, opacity: 0 }, { y: 0, opacity: 1, stagger: 0.15, duration: 0.8, ease: "power3.out" });
    }

    // Menú móvil
    $('#menuToggle').onclick = () => {
      $('#sidebar').classList.toggle('active');
      $('#overlay').classList.toggle('active');
    };
    $('#overlay').onclick = () => {
      $('#sidebar').classList.remove('active');
      $('#overlay').classList.remove('active');
    };

    // Modal subir (solo visual en GitHub Pages)
    $('#openModal').onclick = () => $('#uploadModal').style.display = 'flex';
    $('#closeModal').onclick = () => $('#uploadModal').style.display = 'none';
    window.onclick = e => { if (e.target === $('#uploadModal')) $('#uploadModal').style.display = 'none'; }

    // Simulación de subida (solo visual)
    $('#pdfFile').onchange = e => {
      const file = e.target.files[0];
      if (file) {
        $('#fileInfo').textContent = `Seleccionado: ${file.name}`;
        $('#uploadBtn').disabled = false;
      }
    $('#uploadBtn').onclick = () => {
        const bar = $('#progressBar');
        bar.style.width = '0%';
        $('.progress').style.display = 'block';
        let width = 0;
        const interval = setInterval(() => {
          width += 10;
          bar.style.width = width + '%';
          if (width >= 100) {
            clearInterval(interval);
            setTimeout(() => {
              alert('Examen subido con éxito! (solo simulación)');
              $('#uploadModal').style.display = 'none';
              $('.progress').style.display = 'none';
            }, 600);
          }
        }, 200);
      };
    }

    renderExamenes();
  </script>
</body>
</html>
