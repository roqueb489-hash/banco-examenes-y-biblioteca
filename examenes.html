<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco de Exámenes - San Luis Gonzaga</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--bg:#0f172a;--surface:#1e293b;--text:#e2e8f0;--azul:#1e40af;--amarillo:#fbbf24;--rojo:#dc2626}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);padding-top:80px}
header{background:var(--surface);position:fixed;top:0;left:0;right:0;z-index:99;padding:1rem;text-align:center;box-shadow:0 4px 20px rgba(0,0,0,0.5)}
header h1{font-size:2.5rem;color:var(--amarillo);font-weight:900}
.container{max-width:1400px;margin:0 auto;padding:2rem}
.section-title{font-size:2.8rem;color:var(--amarillo);text-align:center;margin:4rem 0 2rem}
.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:2rem}
.card{background:var(--surface);border-radius:20px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.5);transition:.3s}
.card:hover{transform:translateY(-10px)}
.card img{height:200px;width:100%;object-fit:cover}
.card h3{padding:1rem;font-size:1.4rem;text-align:center}
.btns{text-align:center;padding:1rem}
.btn{padding:0.8rem 1.5rem;margin:0.5rem;border-radius:12px;text-decoration:none;font-weight:700}
.ver{background:var(--azul);color:white}
.descargar{background:var(--amarillo);color:black}
.upload-box{background:var(--surface);border:3px dashed var(--azul);border-radius:20px;padding:3rem;text-align:center;margin:3rem 0}
.upload-box button{background:var(--amarillo);color:black;padding:1rem 3rem;border:none;border-radius:50px;font-size:1.3rem;font-weight:900;cursor:pointer}
</style>
</head>
<body>

<header>
  <h1>BANCO DE EXÁMENES</h1>
  <a href="index.html" style="position:absolute;left:20px;top:20px;color:white;font-size:2rem">
    <i class="fas fa-arrow-left"></i> Volver
  </a>
</header>

<div class="container">
  <div id="loading" style="text-align:center;padding:4rem;font-size:1.5rem">Cargando exámenes...</div>

  <h2 class="section-title">Área I</h2>
  <div class="cards" id="area1"></div>
  <div class="upload-box">
    <h3>¿Tienes exámenes de Área I?</h3>
    <button onclick="subirExamen()">SUBIR AHORA</button>
  </div>

  <h2 class="section-title">Área II</h2>
  <div class="cards" id="area2"></div>
  <div class="upload-box">
    <h3>¿Tienes exámenes de Área II?</h3>
    <button onclick="subirExamen()">SUBIR AHORA</button>
  </div>

  <h2 class="section-title">Área III</h2>
  <div class="cards" id="area3"></div>
  <div class="upload-box">
    <h3>¿Tienes exámenes de Área III?</h3>
    <button onclick="subirExamen()">SUBIR AHORA</button>
  </div>

  <h2 class="section-title">Área IV</h2>
  <div class="cards" id="area4"></div>
  <div class="upload-box">
    <h3>¿Tienes exámenes de Área IV?</h3>
    <button onclick="subirExamen()">SUBIR AHORA</button>
  </div>

  <h2 class="section-title">Área V</h2>
  <div class="cards" id="area5"></div>
  <div class="upload-box">
    <h3>¿Tienes exámenes de Área V?</h3>
    <button onclick="subirExamen()">SUBIR AHORA</button>
  </div>

  <h2 class="section-title">Concursos Interescolares</h2>
  <div class="cards" id="area6"></div>
  <div class="upload-box">
    <h3>¿Tienes exámenes de concursos?</h3>
    <button onclick="subirExamen()">SUBIR AHORA</button>
  </div>
</div>

<script>
// MISMA URL CORRECTA
const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxoPNW7IPyuiP1nUxkhiWCDnYtLFNO4iv-YXaHQPyuGsaRJ3vsBWJnUWyro1I1Q6eCw2w/exec";
const CARPETA_ID = "1dyNvIL3nEfyjUVLyKgSbwIj-GF6KcNCm";

async function cargarExamenes() {
  const areas = {1:"area1",2:"area2",3:"area3",4:"area4",5:"area5",6:"area6"};
  const contenedores = {};
  for(let i=1;i<=6;i++) contenedores[i] = document.getElementById(areas[i]);

  try {
    const res = await fetch(`${DEPLOY_URL}?carpeta=${CARPETA_ID}`);
    const archivos = await res.json();

    const clasificados = {1:[],2:[],3:[],4:[],5:[],6:[]};
    archivos.forEach(f => {
      const n = f.name.toLowerCase();
      let area = 6;
      if (/area\s*1|área\s*1/i.test(n)) area = 1;
      else if (/area\s*2|área\s*2/i.test(n)) area = 2;
      else if (/area\s*3|área\s*3/i.test(n)) area = 3;
      else if (/area\s*4|área\s*4/i.test(n)) area = 4;
      else if (/area\s*5|área\s*5/i.test(n)) area = 5;
      else if (/concurso|olimpiada/i.test(n)) area = 6;
      clasificados[area].push(f);
    });

    for(let i=1;i<=6;i++) {
      if (clasificados[i].length === 0) {
        contenedores[i].innerHTML = '<p style="grid-column:1/-1;text-align:center;padding:3rem;color:#888">Aún no hay exámenes</p>';
      } else {
        clasificados[i].forEach(ex => {
          const nombre = ex.name.replace(/\.pdf$/i, '');
          contenedores[i].innerHTML += `
            <div class="card">
              <img src="https://drive.google.com/thumbnail?id=${ex.id}&sz=w400" alt="${nombre}"
                   onerror="this.src='https://via.placeholder.com/340x200/1e293b/ffffff?text=Examen'">
              <h3>${nombre}</h3>
              <div class="btns">
                <a href="https://drive.google.com/file/d/${ex.id}/preview" target="_blank" class="btn ver">Ver</a>
                <a href="https://drive.google.com/uc?id=${ex.id}&export=download" class="btn descargar">Descargar</a>
              </div>
            </div>`;
        });
      }
    }
  } catch (e) {
    document.querySelectorAll('.cards').forEach(c => {
      c.innerHTML = '<p style="color:red;text-align:center">Error al cargar. Revisa los permisos de la carpeta.</p>';
    });
  } finally {
    document.getElementById('loading').style.display = "none";
  }
}

function subirExamen() {
  window.open("https://drive.google.com/drive/folders/1dyNvIL3nEfyjUVLyKgSbwIj-GF6KcNCm", "_blank");
  alert("Carpeta abierta\n\nSube tu PDF con un título claro como:\nÁrea 3 - Matemática 2025");
}

cargarExamenes();
</script>
</body>
</html>
