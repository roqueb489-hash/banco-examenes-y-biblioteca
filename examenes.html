<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Exámenes - San Luis Gonzaga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f172a;
      --surface: #1e293b;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --azul-marino: #1e40af;
      --amarillo: #fbbf24;
      --rojo: #dc2626;
      --border: #334155;
      --radius: 24px;
      --shadow: 0 15px 40px rgba(0,0,0,0.5);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      position: relative;
    }

    /* Sidebar con scroll */
    .sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      z-index: 1000;
      transition: left 0.4s ease;
      box-shadow: 5px 0 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }

    .sidebar.active { left: 0; }

    .sidebar-header {
      padding: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-shrink: 0;
      text-align: center;
    }

    .logo {
      width: 130px;
      border-radius: 50%;
      padding: 1rem;
      background: rgba(251,191,36,0.2);
      border: 4px solid var(--amarillo);
      margin: 0 auto 1rem;
    }

    .sidebar h2 { font-size: 1.9rem; font-weight: 900; color: white; }

    .nav-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
    }

    .nav a {
      display: block;
      padding: 1.2rem 2rem;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background: rgba(251,191,36,0.2);
      color: var(--amarillo);
      padding-left: 2.5rem;
    }

    .nav a.volver {
      margin: 0 2rem 2rem;
      background: var(--rojo);
      color: white !important;
      border-radius: 20px;
      font-weight: 900;
      font-size: 1.1rem;
      padding: 1.4rem;
      box-shadow: 0 10px 30px rgba(220,38,38,0.5);
      order: -1;
    }

    .nav a.volver:hover {
      background: #b91c1c;
      transform: translateY(-4px);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: var(--azul-marino);
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .menu-toggle:hover { background: var(--amarillo); color: #000; }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 999;
    }

    .overlay.active { opacity: 1; visibility: visible; }

    .hero {
      min-height: 100vh;
      background: linear-gradient(rgba(15,23,42,0.95), rgba(15,23,42,0.85)),
                  url('https://images.unsplash.com/photo-1523050858586-39f6d5e6b870?w=1920') center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6rem 2rem 4rem;
      color: white;
    }

    .hero h1 {
      font-size: clamp(3.8rem, 9vw, 8rem);
      font-weight: 900;
      color: var(--amarillo);
      margin-bottom: 1rem;
    }

    .hero p { font-size: 1.7rem; color: var(--text-light); max-width: 900px; }

    .container { max-width: 1400px; margin: 0 auto; padding: 4rem 2rem; }

    .section-title {
      font-size: 3.2rem;
      font-weight: 900;
      color: var(--amarillo);
      margin: 6rem 0 4rem;
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 150px;
      height: 8px;
      background: linear-gradient(90deg, var(--amarillo), var(--rojo));
      margin: 1rem auto;
      border-radius: 4px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 3rem;
      justify-content: center;
      justify-items: center;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform 0.4s ease;
    }

    .card:hover { transform: translateY(-15px); }

    .card-img-container {
      width: 100%;
      height: 220px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-img-container canvas {
      max-width: 100%;
      max-height: 100%;
    }

    .card-content { padding: 2rem; }

    .badge {
      background: var(--azul-marino);
      color: white;
      padding: 0.6rem 1.6rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.85rem;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .card h3 { font-size: 1.55rem; font-weight: 800; color: white; margin: 1rem 0; }

    .btns { display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem; }

    .btn {
      flex: 1;
      padding: 1rem;
      border-radius: 16px;
      font-weight: 700;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-primary { background: var(--azul-marino); color: white; }
    .btn-success { background: var(--amarillo); color: #000; }
    .btn:hover { transform: scale(1.05); }

    .upload-box {
      text-align: center;
      background: var(--surface);
      border: 3px dashed var(--azul-marino);
      border-radius: var(--radius);
      padding: 4rem 2rem;
      margin: 7rem auto;
      max-width: 900px;
      box-shadow: var(--shadow);
    }

    .upload-box h3 { font-size: 2.3rem; font-weight: 900; color: var(--amarillo); }

    .btn-upload {
      background: linear-gradient(135deg, var(--azul-marino), var(--amarillo));
      color: white;
      padding: 1.4rem 4rem;
      border: none;
      border-radius: 50px;
      font-size: 1.4rem;
      font-weight: 900;
      cursor: pointer;
      margin-top: 1.5rem;
      box-shadow: var(--shadow);
    }

    .btn-upload:hover { transform: translateY(-6px) scale(1.08); }

    .empty {
      text-align: center;
      padding: 5rem;
      color: var(--text-light);
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </button>

  <div class="overlay" onclick="toggleMenu()"></div>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="Insignia-New-cuadrado.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h2>Banco de<br>Exámenes</h2>
    </div>
    <div class="nav-container">
      <nav class="nav">
        <a href="index.html" class="volver">Volver a Biblioteca</a>
        <a href="#area1">Área I</a>
        <a href="#area2">Área II</a>
        <a href="#area3">Área III</a>
        <a href="#area4">Área IV</a>
        <a href="#area5">Área V</a>
        <a href="#area6">Concursos Interescolares</a>
      </nav>
    </div>
  </aside>

  <section class="hero">
    <h1>BANCO DE EXÁMENES</h1>
    <p>Comparte y descarga exámenes organizados por áreas • Incluye Concursos Interescolares</p>
  </section>

  <div class="container">
    <h2 class="section-title" id="area1">Área I</h2><div class="cards" id="cards1"></div>
    <h2 class="section-title" id="area2">Área II</h2><div class="cards" id="cards2"></div>
    <h2 class="section-title" id="area3">Área III</h2><div class="cards" id="cards3"></div>
    <h2 class="section-title" id="area4">Área IV</h2><div class="cards" id="cards4"></div>
    <h2 class="section-title" id="area5">Área V</h2><div class="cards" id="cards5"></div>
    <h2 class="section-title" id="area6">Concursos Interescolares</h2><div class="cards" id="cards6"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.min.mjs" type="module"></script>
  <script type="module">
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
      document.querySelector('.overlay').classList.toggle('active');
    }

    const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbztbSGkOzAxM6634AMXvjS9arvg_kpAd4wH70QDrQfNGmc1gbUuwQLfenp4jEcwsRk8/exec";
    const CARPETA_ID = "1dyNvIL3nEfyjUVLyKgSbwIj-GF6KcNCm"; // TU CARPETA DE EXÁMENES

    async function cargarExamenes() {
      const res = await fetch(`${DEPLOY_URL}?carpeta=${CARPETA_ID}`);
      const archivos = await res.json();

      const areas = {1:[],2:[],3:[],4:[],5:[],6:[]};
      archivos.forEach(f => {
        const name = f.name.toLowerCase();
        let area = 6;
        if(/área\s*1|area\s*1|area1/i.test(name)) area=1;
        else if(/área\s*2|area\s*2|area2/i.test(name)) area=2;
        else if(/área\s*3|area\s*3|area3/i.test(name)) area=3;
        else if(/área\s*4|area\s*4|area4/i.test(name)) area=4;
        else if(/área\s*5|area\s*5|area5/i.test(name)) area=5;
        else if(/concurso|olimpiada|interescolar|competencia/i.test(name)) area=6;
        areas[area].push(f);
      });

      const nombresAreas = ['Área I','Área II','Área III','Área IV','Área V','Concursos Interescolares'];

      for(let i=1; i<=6; i++){
        const cont = document.getElementById('cards'+i);
        if(areas[i].length === 0){
          cont.innerHTML = '<p class="empty">Aún no hay exámenes</p>';
        }

        areas[i].forEach(ex => {
          const embed = `https://drive.google.com/file/d/${ex.id}/preview`;
          const download = `https://drive.google.com/uc?id=${ex.id}&export=download`;
          const nombreLimpio = ex.name.replace(/\.pdf$/i,'');

          cont.innerHTML += `
            <div class="card" onclick="window.open('${embed}','_blank')">
              <div class="card-img-container">
                <canvas id="canvas-${ex.id}"></canvas>
              </div>
              <div class="card-content">
                <div class="badge">${i===6 ? 'Concurso' : 'Área '+i}</div>
                <h3>${nombreLimpio}</h3>
                <div class="btns">
                  <a href="${embed}" target="_blank" class="btn btn-primary" onclick="event.stopPropagation()">Ver</a>
                  <a href="${download}" class="btn btn-success" onclick="event.stopPropagation()">Descargar</a>
                </div>
              </div>
            </div>`;

          // Portada automática
          pdfjsLib.getDocument(`https://drive.google.com/uc?id=${ex.id}`).promise.then(pdf => {
            pdf.getPage(1).then(page => {
              const canvas = document.getElementById(`canvas-${ex.id}`);
              const ctx = canvas.getContext('2d');
              const viewport = page.getViewport({scale: 1.5});
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              page.render({canvasContext: ctx, viewport});
            });
          }).catch(() => {});
        });

        // Botón subir al final de cada sección
        cont.insertAdjacentHTML('afterend', `
          <div class="upload-box">
            <h3>¿Tienes exámenes de ${nombresAreas[i-1]}?</h3>
            <p>Sube y ayuda a tus compañeros</p>
            <button class="btn-upload" onclick="window.open('https://drive.google.com/drive/folders/1dyNvIL3nEfyjUVLyKgSbwIj-GF6KcNCm?usp=sharing','_blank')">
              SUBIR AHORA
            </button>
          </div>`);
      }

      gsap.from('.card', { y: 70, opacity: 0, stagger: 0.12, duration: 0.8, ease: "back.out(1.5)" });
    }

    cargarExamenes();
  </script>
</body>
</html>
