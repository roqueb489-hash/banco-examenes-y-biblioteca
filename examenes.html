<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco de Exámenes - IEP San Luis Gonzaga</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --sidebar:#1e293b;
  --accent:#1e40af;
  --gold:#fbbf24;
  --red:#ef4444;
  --text:#e2e8f0;
}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
  padding-top:90px;
  padding-bottom:90px; /* espacio para el menú inferior en móvil */
}

/* HEADER FIJO */
header{
  position:fixed;
  top:0;left:0;right:0;
  background:rgba(15,23,42,0.97);
  backdrop-filter:blur(15px);
  padding:1.2rem 1rem;
  text-align:center;
  z-index:999;
  box-shadow:0 4px 30px rgba(0,0,0,0.6);
}
header h1{
  font-size:clamp(1.9rem, 5vw, 2.8rem);
  background:linear-gradient(90deg,#fbbf24,#f59e0b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:900;
}

/* ====================== MENÚ LATERAL (solo PC y tablets grandes) ====================== */
.menu-btn{
  position:fixed;
  top:15px;
  left:15px;
  width:56px;
  height:56px;
  background:var(--gold);
  color:#000;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.8rem;
  cursor:pointer;
  z-index:1001;
  box-shadow:0 8px 25px rgba(251,191,36,0.5);
  transition:all .3s;
}
.menu-btn:hover{transform:scale(1.12)}
.menu-btn.active{background:var(--accent);color:white}

.sidebar{
  position:fixed;
  top:0;
  left:-100%;
  width:320px;
  max-width:85vw;
  height:100%;
  background:linear-gradient(135deg,#1e293b 0%,#0f172a 100%);
  box-shadow:10px 0 50px rgba(0,0,0,0.8);
  z-index:1000;
  padding:20px;
  transition:left .4s ease;
  display:flex;
  flex-direction:column;
  overflow-y:auto;
}
.sidebar.active{left:0;}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  opacity:0;
  visibility:hidden;
  transition:opacity .3s;
  z-index:999;
}
.overlay.active{opacity:1;visibility:visible;}

/* Logo y items del sidebar (igual que antes) */
.sidebar .logo{text-align:center;margin:15px 0 25px;}
.sidebar .logo img{
  width:190px;padding:14px;
  background:rgba(251,191,36,0.2);
  border-radius:24px;
  border:3px solid rgba(251,191,36,0.4);
  box-shadow:0 12px 35px rgba(251,191,36,0.4);
}
.volver-btn{width:100%;padding:15px;background:rgba(239,68,68,0.3);border:1px solid rgba(239,68,68,0.5);
  border-radius:18px;color:white;text-decoration:none;text-align:center;font-weight:700;margin-bottom:20px;}
.sidebar ul li a{
  display:flex;align-items:center;padding:16px 20px;color:var(--text);text-decoration:none;
  font-weight:600;border-radius:16px;margin:8px 0;transition:all .35s;position:relative;overflow:hidden;
}
.sidebar ul li a::before{content:'';position:absolute;left:0;top:0;width:5px;height:100%;background:var(--gold);transform:scaleY(0);transition:.35s;}
.sidebar ul li a i{width:40px;font-size:1.35rem;margin-right:14px;}
.sidebar ul li a:hover,.sidebar ul li a.active{
  background:var(--accent);color:white;transform:translateX(10px);box-shadow:0 10px 30px rgba(30,64,175,0.5);
}
.sidebar ul li a:hover::before,.sidebar ul li a.active::before{transform:scaleY(1);}

/* ====================== MENÚ INFERIOR ESTILO BRAVE (solo móvil) ====================== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(30,41,59,0.98);
  backdrop-filter:blur(20px);
  padding:10px 0 12px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:998;
  border-top:1px solid rgba(251,191,36,0.2);
  box-shadow:0 -10px 30px rgba(0,0,0,0.6);
}
.bottom-nav a{
  color:var(--text);
  text-decoration:none;
  text-align:center;
  font-size:0.75rem;
  font-weight:600;
  padding:8px 0;
  flex:1;
  transition:all .3s;
  position:relative;
}
.bottom-nav a i{
  font-size:1.7rem;
  display:block;
  margin-bottom:4px;
  transition:transform .3s;
}
.bottom-nav a.active,
.bottom-nav a:hover{
  color:var(--gold);
}
.bottom-nav a.active i,
.bottom-nav a:hover i{
  transform:scale(1.25);
}
.bottom-nav a.active::after{
  content:'';
  position:absolute;
  bottom:-8px;
  left:50%;
  transform:translateX(-50%);
  width:6px;
  height:6px;
  background:var(--gold);
  border-radius:50%;
}

/* ====================== CONTENIDO ====================== */
.container{
  max-width:1400px;
  margin:0 auto;
  padding:2rem 1.5rem;
}
.section-title{
  font-size:clamp(2.2rem, 6vw, 3.2rem);
  text-align:center;
  margin:4rem 0 2.5rem;
  padding-top:100px;
  margin-top:-100px;
  background:linear-gradient(90deg,#fbbf24,#f59e0b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:900;
  scroll-margin-top:130px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(320px, 1fr));
  gap:2rem;
  margin-bottom:3rem;
}
.card{background:var(--sidebar);border-radius:24px;overflow:hidden;box-shadow:0 12px 35px rgba(0,0,0,0.5);transition:.4s;}
.card:hover{transform:translateY(-12px);box-shadow:0 25px 60px rgba(30,64,175,0.5);}
.card img{width:100%;height:200px;object-fit:cover;background:#1e293b;}
.card h3{padding:1.2rem 1rem;font-size:1.35rem;text-align:center;min-height:70px;display:flex;align-items:center;justify-content:center;}
.btns{padding:1rem;display:flex;gap:10px;justify-content:center;flex-wrap:wrap;}
.btn{padding:0.8rem 1.8rem;border-radius:14px;font-weight:700;text-decoration:none;font-size:0.95rem;}
.ver{background:var(--accent);color:white}
.desc{background:var(--gold);color:black}

.subir{
  background:var(--sidebar);
  border:3px dashed var(--accent);
  border-radius:24px;
  padding:3rem 2rem;
  text-align:center;
  margin:4rem auto;
  max-width:600px;
}
.subir button{
  background:var(--gold);color:#000;padding:1.3rem 3.5rem;border:none;border-radius:50px;
  font-weight:900;cursor:pointer;box-shadow:0 10px 30px rgba(251,191,36,0.5);transition:.3s;
}
.subir button:hover{transform:translateY(-6px) scale(1.05)}

.loading{text-align:center;padding:6rem 2rem;font-size:1.6rem;color:#888;}

/* ====================== RESPONSIVE ====================== */
/* Ocultar menú lateral y botón hamburguesa en móvil */
@media (max-width: 900px){
  .menu-btn, .sidebar, .overlay { display:none !important; }
  body{ padding-bottom:90px; }
}

/* Mostrar solo menú inferior en móvil */
@media (min-width: 901px){
  .bottom-nav { display:none !important; }
}
</style>
</style>
</head>

function cerrarMenu() {
  document.getElementById('sidebar').classList.remove('active');
  document.querySelector('.overlay').classList.remove('active');
  document.querySelector('.menu-btn').classList.remove('active');

// Resaltar enlace activo (funciona tanto para menú lateral como inferior)
window.addEventListener('scroll', () => {
  const sections = document.querySelectorAll('.section-title');

  sections.forEach(sec => {
    if (window.scrollY >= sec.offsetTop - 180) current = sec.getAttribute('id');
  });
  // Menú lateral

    l.classList.remove('active');
    if (l.getAttribute('href') === `#${current}`) l.classList.add('active');
  });
