<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco de Exámenes - IEP San Luis Gonzaga</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --bg:#0f172a;
  --sidebar:#1e293b;
  --accent:#1e40af;
  --gold:#fbbf24;
  --red:#ef4444;
  --text:#e2e8f0;
}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  padding-left:300px;
  padding-top:90px;
  transition:all .4s;
  min-height:100vh;
}

/* ====== MENÚ VERTICAL PREMIUM ====== */
.sidebar{
  position:fixed;top:0;left:0;width:300px;height:100%;
  background:linear-gradient(135deg,#1e293b 0%,#0f172a 100%);
  box-shadow:8px 0 40px rgba(0,0,0,0.7);z-index:1000;padding:0 20px;
  transition:transform .4s ease;
}

/* LOGO CON ESTILO ACUARELA */
.sidebar .logo{
  text-align:center;
  padding:20px 0 30px;
}
.sidebar .logo img{
  width:195px;
  height:auto;
  padding:12px;
  background:rgba(251,191,36,0.15);
  border-radius:22px;
  border:2px solid rgba(251,191,36,0.3);
  backdrop-filter:blur(10px);
  box-shadow:0 10px 30px rgba(251,191,36,0.3);
  transition:transform .3s;
}
.sidebar .logo img:hover{transform:scale(1.05)}

.volver-btn{
  display:block;margin:0 auto 35px;width:85%;padding:16px;
  background:rgba(239,68,68,0.25);backdrop-filter:blur(10px);
  border:1px solid rgba(239,68,68,0.4);border-radius:18px;
  color:white;text-decoration:none;font-weight:700;text-align:center;
  font-size:1.05rem;transition:all .3s;box-shadow:0 8px 25px rgba(239,68,68,0.2);
}
.volver-btn:hover{background:rgba(239,68,68,0.4);transform:translateY(-3px)}
.volver-btn i{margin-right:10px}

.sidebar ul li{margin-bottom:8px}
.sidebar ul li a{
  display:flex;align-items:center;padding:18px 22px;color:var(--text);
  text-decoration:none;font-weight:600;border-radius:16px;transition:all .3s;
  position:relative;overflow:hidden;
}
.sidebar ul li a::before{
  content:'';position:absolute;top:0;left:0;width:5px;height:100%;
  background:var(--gold);transform:scaleY(0);transition:transform .3s;
}
.sidebar ul li a i{width:36px;font-size:1.3rem;margin-right:15px;transition:transform .3s}
.sidebar ul li a:hover,
.sidebar ul li a.active{
  background:linear-gradient(90deg,rgba(30,64,175,0.4),transparent);
  color:white;transform:translateX(8px);box-shadow:0 8px 25px rgba(30,64,175,0.3);
}
.sidebar ul li a:hover::before,
.sidebar ul li a.active::before{transform:scaleY(1)}
.sidebar ul li a:hover i{transform:scale(1.2)}
.sidebar ul li a.active{background:var(--accent);color:white}

/* Botón hamburguesa móvil */
.menu-toggle{
  position:fixed;top:25px;left:25px;width:55px;height:55px;
  background:var(--gold);color:black;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:1.8rem;cursor:pointer;z-index:1001;
  box-shadow:0 8px 25px rgba(251,191,36,0.4);display:none;
}
.menu-toggle:hover{transform:scale(1.1)}

/* Header */
header{
  position:fixed;top:0;left:300px;right:0;background:rgba(15,23,42,0.95);
  backdrop-filter:blur(10px);padding:1.2rem;text-align:center;z-index:999;
  box-shadow:0 4px 20px rgba(0,0,0,0.5);transition:left .4s;
}
header h1{
  font-size:2.6rem;background:linear-gradient(90deg,#fbbf24,#f59e0b);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:900;
}

.container{max-width:1400px;margin:0 auto;padding:3rem 2rem}
.section-title{
  font-size:2.8rem;text-align:center;margin:0 0 3rem;
  padding-top:120px;margin-top:-120px;
  background:linear-gradient(90deg,#fbbf24,#f59e0b);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  font-weight:900;scroll-margin-top:100px;
}

.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:2rem}
.card{background:var(--sidebar);border-radius:20px;overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,0.5);transition:.4s}
.card:hover{transform:translateY(-12px);box-shadow:0 25px 50px rgba(30,64,175,0.4)}
.card img{height:200px;width:100%;object-fit:cover}
.card h3{padding:1.2rem;font-size:1.35rem;text-align:center;font-weight:700}
.btns{text-align:center;padding:1rem}
.btn{padding:0.9rem 1.8rem;margin:0.5rem;border-radius:14px;font-weight:700}
.ver{background:var(--accent);color:white}
.desc{background:var(--gold);color:black}
.subir{background:var(--sidebar);border:3px dashed var(--accent);
  border-radius:20px;padding:3.5rem;text-align:center;margin:6rem 0}
.subir button{background:var(--gold);color:black;padding:1.4rem 4rem;
  border:none;border-radius:50px;font-size:1.5rem;font-weight:900;cursor:pointer;
  transition:.3s;box-shadow:0 10px 30px rgba(251,191,36,0.4)}
.subir button:hover{transform:translateY(-5px)}
.loading{text-align:center;padding:8rem;font-size:1.7rem;color:#888}

@media (max-width:992px){
  body{padding-left:0}
  header{left:0}
  .sidebar{transform:translateX(-100%)}
  .sidebar.active{transform:translateX(0)}
  .menu-toggle{display:flex}
}
</style>
</head>
<body>

<div class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
  <i class="fas fa-bars"></i>
</div>

<nav class="sidebar">
  <!-- LOGO ACUARELA DEL COLEGIO -->
  <div class="logo">
    <img src="https://tu-usuario.github.io/tu-repositorio/logo.png" 
         alt="IEP San Luis Gonzaga - Huánuco">
  </div>

  <a href="index.html" class="volver-btn">
    <i class="fas fa-home"></i> VOLVER AL INICIO
  </a>

  <ul>
    <li><a href="#area1" class="active"><i class="fas fa-brain"></i> Área I</a></li>
    <li><a href="#area2"><i class="fas fa-calculator"></i> Área II</a></li>
    <li><a href="#area3"><i class="fas fa-flask"></i> Área III</a></li>
    <li><a href="#area4"><i class="fas fa-book-open"></i> Área IV</a></li>
    <li><a href="#area5"><i class="fas fa-globe"></i> Área V</a></li>
    <li><a href="#area6"><i class="fas fa-trophy"></i> Concursos</a></li>
  </ul>
</nav>

<header><h1>BANCO DE EXÁMENES</h1></header>

<div class="container">
  <div class="loading" id="loading">Cargando exámenes...</div>

  <h2 class="section-title" id="area1">Área I</h2>
  <div class="cards" id="cont-area1"></div>
  <div class="subir"><button onclick="window.open('https://drive.google.com/drive/folders/18QPIPzEixyoOEQpS7AJwz5pVZnlO_buZ','_blank')">
    SUBIR EXAMEN ÁREA I</button></div>

  <h2 class="section-title" id="area2">Área II</h2>
  <div class="cards" id="cont-area2"></div>
  <div class="subir"><button onclick="window.open('https://drive.google.com/drive/folders/1i6XARtZklKOQlIyI_lvpnV52Bw8IgZmp','_blank')">
    SUBIR EXAMEN ÁREA II</button></div>

  <h2 class="section-title" id="area3">Área III</h2>
  <div class="cards" id="cont-area3"></div>
  <div class="subir"><button onclick="window.open('https://drive.google.com/drive/folders/1w_sXgXEfhZ3PYCuEri00JtI5CdfU5F1N','_blank')">
    SUBIR EXAMEN ÁREA III</button></div>

  <h2 class="section-title" id="area4">Área IV</h2>
  <div class="cards" id="cont-area4"></div>
  <div class="subir"><button onclick="window.open('https://drive.google.com/drive/folders/16oCtaxlZHPnIpq2q-b4JPHihW3seYuWU','_blank')">
    SUBIR EXAMEN ÁREA IV</button></div>

  <h2 class="section-title" id="area5">Área V</h2>
  <div class="cards" id="cont-area5"></div>
  <div class="subir"><button onclick="window.open('https://drive.google.com/drive/folders/1SJxoxe9yJP-ianUI0GNK_VrcuvtWdf77','_blank')">
    SUBIR EXAMEN ÁREA V</button></div>

  <h2 class="section-title" id="area6">Concursos Interescolares</h2>
  <div class="cards" id="cont-area6"></div>
  <div class="subir"><button onclick="window.open('https://drive.google.com/drive/folders/1OOWIKgEenaueVSBsGYatXcJGmPcHrF3D','_blank')">
    SUBIR EXAMEN DE CONCURSO</button></div>
</div>

<script>
const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxoPNW7IPyuiP1nUxkhiWCDnYtLFNO4iv-YXaHQPyuGsaRJ3vsBWJnUWyro1I1Q6eCw2w/exec";
const CARPETAS = ["18QPIPzEixyoOEQpS7AJwz5pVZnlO_buZ","1i6XARtZklKOQlIyI_lvpnV52Bw8IgZmp","1w_sXgXEfhZ3PYCuEri00JtI5CdfU5F1N","16oCtaxlZHPnIpq2q-b4JPHihW3seYuWU","1SJxoxe9yJP-ianUI0GNK_VrcuvtWdf77","1OOWIKgEenaueVSBsGYatXcJGmPcHrF3D"];
const contenedores = [1,2,3,4,5,6].map(n => document.getElementById('cont-area'+n));

async function cargarTodo() {
  for (let i = 0; i < 6; i++) {
    try {
      const res = await fetch(`${DEPLOY_URL}?carpeta=${CARPETAS[i]}`);
      const archivos = await res.json();
      if (archivos.length === 0) {
        contenedores[i].innerHTML = '<p style="grid-column:1/-1;text-align:center;padding:4rem;color:#888">Aún no hay exámenes</p>';
      } else {
        archivos.forEach(f => {
          const nombre = f.name.replace(/\.pdf$/i, '');
          contenedores[i].innerHTML += `
            <div class="card">
              <img src="https://drive.google.com/thumbnail?id=${f.id}&sz=w400" alt="${nombre}"
                   onerror="this.src='https://via.placeholder.com/340x200/1e293b/ffffff?text=Examen'">
              <h3>${nombre}</h3>
              <div class="btns">
                <a href="https://drive.google.com/file/d/${f.id}/preview" target="_blank" class="btn ver">Ver</a>
                <a href="https://drive.google.com/uc?id=${f.id}&export=download" class="btn desc">Descargar</a>
              </div>
            </div>`;
        });
      }
    } catch (e) {
      contenedores[i].innerHTML = '<p style="color:#ff6b6b;text-align:center">Error al cargar esta área</p>';
    }
  }
  document.getElementById('loading').style.display = 'none';
}

window.addEventListener('scroll', () => {
  const sections = document.querySelectorAll('.section-title');
  const links = document.querySelectorAll('.sidebar ul a');
  let current = '';
  sections.forEach(sec => {
    if (window.scrollY >= sec.offsetTop - 150) current = sec.getAttribute('id');
  });
  links.forEach(l => {
    l.classList.remove('active');
    if (l.getAttribute('href') === `#${current}`) l.classList.add('active');
  });
});

cargarTodo();
</script>
</body>
</html>
