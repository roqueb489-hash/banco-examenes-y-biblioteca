<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco de Exámenes - IEP San Luis Gonzaga</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --bg:linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  --card-bg:rgba(30, 41, 59, 0.8);
  --glass: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(251, 191, 36, 0.2);
  --accent: #1e40af;
  --gold: #fbbf24;
  --text: #e2e8f0;
  --text-muted: #94a3b8;
  --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

/* HEADER FIJO ARRIBA Y CENTRADO */
.header-main {
  position: fixed;
  top: 0; left: 0; right: 0;
  background: rgba(15, 23, 42, 0.97);
  backdrop-filter: blur(20px);
  padding: 1.2rem 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1.5rem;
  z-index: 1000;
  box-shadow: var(--shadow);
  border-bottom: 1px solid var(--glass-border);
}
.header-main h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 800;
  letter-spacing: -0.5px;
}
.header-logo img {
  width: 90px;
  height: auto;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(251,191,36,0.4);
}
.menu-trigger {
  position: absolute;
  right: 2rem;
  background: rgba(251, 191, 36, 0.2);
  border: 1px solid var(--gold);
  width: 50px; height: 50px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--gold);
  font-size: 1.3rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: none;
}
.menu-trigger:hover {
  background: var(--gold);
  color: #0f172a;
  transform: scale(1.08);
}

/* MENÚ LATERAL (PC) */
.sidebar {
  position: fixed;
  top: 0; left: 0;
  width: 300px; height: 100vh;
  background: rgba(30, 41, 59, 0.95);
  backdrop-filter: blur(20px);
  padding: 2rem 0;
  display: flex;
  flex-direction: column;
  z-index: 999;
  box-shadow: var(--shadow);
  border-right: 3px solid var(--gold);
}
.logo-section {
  text-align: center;
  margin-bottom: 2rem;
}
.logo-section img {
  width: 180px;
  padding: 1.2rem;
  background: rgba(251, 191, 36, 0.1);
  border-radius: 20px;
  border: 2px solid var(--glass-border);
  box-shadow: 0 20px 40px rgba(251, 191, 36, 0.15);
}
.nav-btn {
  width: 85%; margin: 0 auto 1.5rem;
  padding: 1rem; background: rgba(239, 68, 68, 0.15);
  border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 16px;
  color: white; text-decoration: none; text-align: center;
  font-weight: 600; transition: all 0.3s;
}
.nav-btn:hover { background: rgba(239, 68, 68, 0.3); transform: translateY(-2px); }
.nav-menu { flex: 1; padding: 0 1.5rem; }
.nav-link {
  display: flex; align-items: center; padding: 1.1rem 1.4rem;
  color: var(--text); text-decoration: none; font-weight: 500;
  border-radius: 14px; transition: all 0.3s; position: relative;
}
.nav-link::before { content: ''; position: absolute; left: 0; top: 0; width: 4px; height: 100%; background: var(--gold); transform: scaleY(0); transition: 0.3s; }
.nav-link i { width: 28px; margin-right: 1rem; font-size: 1.2rem; }
.nav-link:hover, .nav-link.active { background: rgba(30, 64, 175, 0.2); color: white; transform: translateX(8px); }
.nav-link:hover::before, .nav-link.active::before { transform: scaleY(1); }
.nav-link.active { background: linear-gradient(135deg, var(--accent), #2563eb); }

/* MENÚ MÓVIL */
.mobile-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); z-index: 1001; opacity: 0; visibility: hidden; transition: all 0.3s; }
.mobile-overlay.active { opacity: 1; visibility: visible; }
.mobile-menu { position: fixed; top: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px); transform: translateY(-100%); transition: transform 0.4s cubic-bezier(0.25,0.46,0.45,0.94); z-index: 1002; padding: 1.5rem 0; border-bottom: 1px solid var(--glass-border); }
.mobile-menu.active { transform: translateY(0); }
.mobile-menu .logo-section img { width: 120px; padding: 1rem; background: rgba(251,191,36,0.15); border-radius: 20px; }

/* CONTENIDO PRINCIPAL - NO TAPADO EN PC */
.main-content {
  margin-left: 300px;
  padding: 7rem 3rem 3rem;
  max-width: 1400px;
  transition: margin-left 0.4s ease;
}

/* RESPONSIVE */
@media (max-width: 1024px) {
  .sidebar { transform: translateX(-100%); }
  .sidebar.active { transform: translateX(0); }
  .main-content { margin-left: 0 !important; padding: 6rem 1.5rem 2rem; }
  .menu-trigger { display: flex; }
  .header-main img { width: 70px !important; }
}
@media (max-width: 480px) {
  .header-main { padding: 1rem; gap: 1rem; }
  .header-main h1 { font-size: 1.9rem; }
  .header-main img { width: 60px !important; }
}

/* Tus estilos de tarjetas, botones, etc. siguen 100% iguales */
.cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 2rem; }
.exam-card { background: var(--card-bg); border-radius: 24px; overflow: hidden; box-shadow: var(--shadow); transition: all 0.4s; border: 1px solid var(--glass); backdrop-filter: blur(10px); }
.exam-card:hover { transform: translateY(-16px) scale(1.02); box-shadow: 0 35px 60px rgba(30,64,175,0.4); }
.card-image { height: 220px; width: 100%; object-fit: cover; }
.card-content { padding: 1.5rem; }
.card-title { font-size: 1.25rem; font-weight: 700; text-align: center; margin-bottom: 1.5rem; }
.card-actions { display: flex; gap: 0.75rem; justify-content: center; }
.action-btn { flex: 1; padding: 0.9rem; border-radius: 12px; text-decoration: none; font-weight: 600; text-align: center; transition: all 0.3s; }
.btn-view { background: linear-gradient(135deg, var(--accent), #2563eb); color: white; }
.btn-download { background: linear-gradient(135deg, var(--gold), #f59e0b); color: #0f172a; }
.upload-section { background: var(--card-bg); border-radius: 24px; padding: 3.5rem 2rem; text-align: center; margin: 4rem auto; max-width: 500px; border: 2px dashed rgba(251,191,36,0.4); backdrop-filter: blur(10px); }
.upload-btn { background: linear-gradient(135deg, var(--gold), #f59e0b); color: #0f172a; padding: 1.2rem 3rem; border: none; border-radius: 50px; font-size: 1.3rem; font-weight: 800; cursor: pointer; box-shadow: 0 15px 35px rgba(251,191,36,0.3); }
.upload-btn:hover { transform: translateY(-4px); }
.loading-state { text-align: center; padding: 8rem; }
.loading-spinner { width: 50px; height: 50px; border: 4px solid var(--glass); border-top: 4px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1.5rem; }
@keyframes spin { to { transform: rotate(360deg); } }
.section-title { font-size: clamp(2rem,5vw,3rem); text-align: center; margin: 4rem 0 2.5rem; background: linear-gradient(135deg,var(--gold),#f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
</style>
</head>
