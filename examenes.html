<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco de Exámenes - IEP San Luis Gonzaga</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --bg:#0f172a;
  --sidebar:#1e293b;
  --accent:#1e40af;
  --gold:#fbbf24;
  --red:#ef4444;
  --text:#e2e8f0;
}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  padding-bottom:80px; /* espacio para menú inferior en móvil */
}

/* ====== MENÚ LATERAL (PC) ====== */
.sidebar{
  position:fixed;top:0;left:0;width:300px;height:100%;
  background:linear-gradient(135deg,#1e293b 0%,#0f172a 100%);
  box-shadow:8px 0 40px rgba(0,0,0,0.7);
  z-index:1000;
  padding:20px 0;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.sidebar .logo img{
  width:195px;
  padding:15px;
  background:rgba(251,191,36,0.18);
  border-radius:25px;
  border:3px solid rgba(251,191,36,0.35);
  box-shadow:0 12px 35px rgba(251,191,36,0.4);
}
.volver-btn{
  width:85%;margin:20px auto;padding:16px;
  background:rgba(239,68,68,0.28);backdrop-filter:blur(12px);
  border:1px solid rgba(239,68,68,0.5);border-radius:20px;
  color:white;text-decoration:none;font-weight:700;text-align:center;
  box-shadow:0 8px 25px rgba(239,68,68,0.25);
}
.volver-btn:hover{transform:translateY(-4px)}
.sidebar ul{width:85%;flex-grow:1}
.sidebar ul li a{
  display:flex;align-items:center;padding:18px 22px;
  color:var(--text);text-decoration:none;font-weight:600;
  border-radius:18px;transition:all .35s;position:relative;
}
.sidebar ul li a::before{content:'';position:absolute;left:0;top:0;width:6px;height:100%;background:var(--gold);transform:scaleY(0);transition:.35s}
.sidebar ul li a i{width:38px;font-size:1.35rem;margin-right:16px}
.sidebar ul li a:hover,.sidebar ul li a.active{
  background:linear-gradient(90deg,rgba(30,64,175,0.5),transparent);
  color:white;transform:translateX(10px);box-shadow:0 10px 30px rgba(30,64,175,0.35);
}
.sidebar ul li a:hover::before,.sidebar ul li a.active::before{transform:scaleY(1)}
.sidebar ul li a.active{background:var(--accent);color:white}

/* ====== MENÚ INFERIOR FIJO EN CELULAR ====== */
.mobile-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:rgba(30,41,59,0.98);backdrop-filter:blur(15px);
  display:none;flex-wrap:nowrap;overflow-x:auto;
  padding:12px 10px;z-index:999;
  border-top:1px solid rgba(251,191,36,0.3);
  box-shadow:0 -10px 30px rgba(0,0,0,0.6);
}
.mobile-nav a{
  flex:1;min-width:75px;text-align:center;color:var(--text);
  text-decoration:none;padding:10px 8px;font-size:0.9rem;
  border-radius:16px;transition:all .3s;
}
.mobile-nav a i{font-size:1.6rem;display:block;margin-bottom:5px}
.mobile-nav a.active,.mobile-nav a:hover{
  background:var(--accent);color:white;transform:scale(1.1);
}

/* Header */
header{
  position:fixed;top:0;left:300px;right:0;
  background:rgba(15,23,42,0.95);backdrop-filter:blur(12px);
  padding:1.3rem;text-align:center;z-index:999;
  box-shadow:0 4px 25px rgba(0,0,0,0.5);
  transition:left .4s;
}
header h1{
  font-size:2.6rem;
  background:linear-gradient(90deg,#fbbf24,#f59e0b);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  font-weight:900;
}

/* Contenido */
.container{max-width:1400px;margin:0 auto;padding:3rem 1.5rem}
.section-title{
  font-size:2.7rem;text-align:center;margin:0 0 3rem;
  padding-top:110px;margin-top:-110px;
  background:linear-gradient(90deg,#fbbf24,#f59e0b);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  font-weight:900;scroll-margin-top:100px;
}
.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:1.8rem}
.card{background:var(--sidebar);border-radius:22px;overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);transition:.4s}
.card:hover{transform:translateY(-12px)}
.card img{height:190px;width:100%;object-fit:cover}
.card h3{padding:1.2rem;font-size:1.35rem;text-align:center;font-weight:700}
.btns{text-align:center;padding:1rem}
.btn{padding:0.9rem 1.8rem;margin:0.5rem;border-radius:14px;font-weight:700}
.ver{background:var(--accent);color:white}
.desc{background:var(--gold);color:black}
.subir{background:var(--sidebar);border:3px dashed var(--accent);
  border-radius:20px;padding:3rem;text-align:center;margin:5rem 0}
.subir button{background:var(--gold);color:black;padding:1.3rem 3.5rem;
  border:none;border-radius:50px;font-size:1.4rem;font-weight:900;cursor:pointer}

/* ====== RESPONSIVE PERFECTO ====== */
@media (max-width:992px){
  body{padding-left:0;padding-bottom:90px}
  header{left:0}
  .sidebar{display:none !important}
  .mobile-nav{display:flex !important}
  .container{padding-top:90px}
  .section-title{font-size:2.4rem;padding-top:90px;margin-top:-90px}
}

@media (max-width:480px){
  .cards{grid-template-columns:1fr}
  .section-title{font-size:2.2rem}
  header h1{font-size:2.2rem}
}
</style>
</head>

<script>
// Tu script original (sin cambios)
const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxoPNW7IPyuiP1nUxkhiWCDnYtLFNO4iv-YXaHQPyuGsaRJ3vsBWJnUWyro1I1Q6eCw2w/exec";
const CARPETAS = ["18QPIPzEixyoOEQpS7AJwz5pVZnlO_buZ","1i6XARtZklKOQlIyI_lvpnV52Bw8IgZmp","1w_sXgXEfhZ3PYCuEri00JtI5CdfU5F1N","16oCtaxlZHPnIpq2q-b4JPHihW3seYuWU","1SJxoxe9yJP-ianUI0GNK_VrcuvtWdf77","1OOWIKgEenaueVSBsGYatXcJGmPcHrF3D"];
const contenedores = [1,2,3,4,5,6].map(n => document.getElementById('cont-area'+n));

async function cargarTodo() {
  for (let i = 0; i < 6; i++) {
    try {
      const res = await fetch(`${DEPLOY_URL}?carpeta=${CARPETAS[i]}`);
      const archivos = await res.json();
      if (archivos.length === 0) {
        contenedores[i].innerHTML = '<p style="grid-column:1/-1;text-align:center;padding:4rem;color:#888">Aún no hay exámenes</p>';
      } else {
        archivos.forEach(f => {
          const nombre = f.name.replace(/\.pdf$/i, '');
          contenedores[i].innerHTML += `
            <div class="card">
              <img src="https://drive.google.com/thumbnail?id=${f.id}&sz=w400" alt="${nombre}"
                   onerror="this.src='https://via.placeholder.com/340x200/1e293b/ffffff?text=Examen'">
              <h3>${nombre}</h3>
              <div class="btns">
                <a href="https://drive.google.com/file/d/${f.id}/preview" target="_blank" class="btn ver">Ver</a>
                <a href="https://drive.google.com/uc?id=${f.id}&export=download" class="btn desc">Descargar</a>
              </div>
            </div>`;
        });
      }
    } catch (e) {
      contenedores[i].innerHTML = '<p style="color:#ff6b6b;text-align:center">Error al cargar esta área</p>';
    }
  }
  document.getElementById('loading').style.display = 'none';
}

// Resaltar opción activa
window.addEventListener('scroll', () => {
  const sections = document.querySelectorAll('.section-title');
  const links = document.querySelectorAll('.sidebar a, .mobile-nav a');
  let current = '';
  sections.forEach(sec => {
    if (window.scrollY >= sec.offsetTop - 150) current = sec.getAttribute('id');
  });
  links.forEach(l => {
    l.classList.remove('active');
    if (l.getAttribute('href') === `#${current}`) l.classList.add('active');
  });
});

cargarTodo();
</script>
