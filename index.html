<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca Digital Sanluisina | IEP San Luis Gonzaga</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--primary:#003087;--accent:#FFD700;--light:#f8f9fa;--dark:#1e293b;--radius:20px}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:var(--light);color:var(--dark);padding-left:280px;overflow-x:hidden}
.sidebar{position:fixed;left:0;top:0;width:280px;height:100vh;background:linear-gradient(180deg,var(--primary),#0146c6);color:white;z-index:999;box-shadow:8px 0 30px rgba(0,48,135,0.3);overflow-y:auto}
.sidebar-header{padding:2.5rem 1.5rem;text-align:center;border-bottom:1px solid rgba(255,255,255,0.15)}
.sidebar-header img{width:150px;border-radius:20px;background:rgba(255,255,255,0.2);padding:12px}
.sidebar-header h2{font-family:'Playfair Display',serif;font-size:1.9rem}
.nav-item{display:flex;align-items:center;gap:15px;padding:1rem 2rem;color:rgba(255,255,255,0.9);text-decoration:none;font-weight:600;transition:.3s;cursor:pointer}
.nav-item:hover{background:rgba(255,255,255,0.15)}
.nav-item.active{background:rgba(255,255,255,0.25);border-left:5px solid var(--accent);font-weight:700}
.container{max-width:1400px;margin:0 auto;padding:2rem}
.hero{text-align:center;padding:4rem 0;background:linear-gradient(135deg,var(--primary),#0146c6);color:white}
.hero h1{font-family:'Playfair Display',serif;font-size:3.5rem;margin-bottom:1rem}
.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:2rem;margin-top:2rem}
.card{background:white;border-radius:var(--radius);overflow:hidden;box-shadow:0 8px 25px rgba(0,0,0,0.12);transition:.4s;border:3px solid var(--accent)}
.card:hover{transform:translateY(-12px);box-shadow:0 20px 40px rgba(0,0,0,0.2)}
.card img{width:100%;height:200px;object-fit:cover}
.card h3{padding:1rem;font-family:'Playfair Display',serif;font-size:1.35rem;font-weight:800;line-height:1.3}
.btn{display:inline-block;padding:0.8rem 1.4rem;margin:0 0.5rem 1rem;border-radius:12px;text-decoration:none;font-weight:700}
.read{background:var(--primary);color:white}
.download{background:#dc2626;color:white}
.add-book{background:linear-gradient(135deg,var(--primary),#0146c6);color:white;text-align:center;padding:3rem;cursor:pointer}
.add-book i{font-size:4.5rem;margin-bottom:1rem}
.loading{text-align:center;padding:4rem;font-size:1.4rem;color:#666}
</style>
</head>
<body>

<aside class="sidebar">
  <div class="sidebar-header">
    <img src="Insignia-New-cuadrado.png" alt="Logo" onerror="this.src='https://via.placeholder.com/150'">
    <h2>Biblioteca<br>Sanluisina</h2>
  </div>
  <nav>
    <div class="nav-item active" onclick="location.href='index.html'">Todos los libros</div>
    <div class="nav-item" onclick="alert('Próximamente')">Publicaciones Bíblicas</div>
    <div class="nav-item" onclick="alert('Próximamente')">Literatura Peruana</div>
    <div class="nav-item" onclick="alert('Próximamente')">Huánuco</div>
    <div class="nav-item" onclick="alert('Próximamente')">Creencias</div>
    <a href="examenes.html" class="nav-item">Banco de Exámenes</a>
  </nav>
</aside>

<div class="hero">
  <h1>Biblioteca Digital Sanluisina</h1>
  <p>IEP San Luis Gonzaga - Huánuco</p>
</div>

<div class="container">
  <div id="loading" class="loading">Cargando libros...</div>
  <div class="cards" id="all-container"></div>
</div>

<script>
// TU URL CORRECTA Y PÚBLICA
const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxoPNW7IPyuiP1nUxkhiWCDnYtLFNO4iv-YXaHQPyuGsaRJ3vsBWJnUWyro1I1Q6eCw2w/exec";
const CARPETA_ID = "1OTD3mN_Owpp_TbtaWdM8UOOg6naaIT_4";

async function cargar() {
  const cont = document.getElementById('all-container');
  const loading = document.getElementById('loading');

  // Botón subir (siempre visible)
  cont.innerHTML = `
    <div class="card add-book" onclick="subirLibro()">
      <i class="fas fa-cloud-upload-alt"></i><br>
      <strong>Subir nuevo libro</strong>
    </div>`;

  try {
    const res = await fetch(`${DEPLOY_URL}?carpeta=${CARPETA_ID}`);
    if (!res.ok) throw new Error("Error del servidor");
    const libros = await res.json();

    if (libros.length === 0) {
      cont.innerHTML += '<p style="grid-column:1/-1;text-align:center;padding:4rem;font-size:1.4rem;color:#666">Aún no hay libros. ¡Sé el primero en subir uno!</p>';
    } else {
      libros.forEach(l => {
        const nombre = l.name.replace(/\.pdf$/i, '');
        const embed = `https://drive.google.com/file/d/${l.id}/preview`;
        const download = `https://drive.google.com/uc?id=${l.id}&export=download`;

        cont.innerHTML += `
          <div class="card">
            <img src="https://drive.google.com/thumbnail?id=${l.id}&sz=w400" alt="${nombre}" 
                 onerror="this.src='https://via.placeholder.com/300x400/003087/white?text=${encodeURIComponent(nombre)}'">
            <h3>${nombre}</h3>
            <div style="padding:0 1rem 1rem;text-align:center">
              <a href="${embed}" target="_blank" class="btn read">Leer</a>
              <a href="${download}" class="btn download">Descargar</a>
            </div>
          </div>`;
      });
    }
  } catch (e) {
    cont.innerHTML += `<p style="color:red;grid-column:1/-1;text-align:center;padding:2rem">
      Error: ${e.message}<br>
      Asegúrate de que la carpeta de Drive sea pública.
    </p>`;
  } finally {
    loading.style.display = "none";
  }
}

function subirLibro() {
  window.open("https://drive.google.com/drive/folders/1OTD3mN_Owpp_TbtaWdM8UOOg6naaIT_4", "_blank");
  alert("Carpeta abierta en Google Drive\n\nSube tu PDF y renómbralo con el título del libro");
}

cargar();
</script>
</body>
</html>
