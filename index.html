<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca Digital Sanluisina | IEP San Luis Gonzaga</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--p:#003087;--a:#FFD700;--l:#f8f9fa;--d:#1e293b;--r:20px}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:var(--l);color:var(--d);padding-left:280px;overflow-x:hidden}
.sidebar{position:fixed;left:0;top:0;width:280px;height:100vh;background:linear-gradient(180deg,var(--p),#0146c6);color:white;z-index:999;box-shadow:8px 0 30px rgba(0,48,135,0.3)}
.sidebar-header{padding:2.5rem 1.5rem;text-align:center;border-bottom:1px solid rgba(255,255,255,0.15)}
.sidebar-header img{width:150px;border-radius:20px;background:rgba(255,255,255,0.2);padding:12px}
.sidebar-header h2{font-family:'Playfair Display',serif;font-size:1.9rem}
.nav-item{display:flex;align-items:center;gap:15px;padding:1rem 2rem;color:rgba(255,255,255,0.9);text-decoration:none;font-weight:600;transition:.3s;cursor:pointer}
.nav-item:hover{background:rgba(255,255,255,0.15)}
.nav-item.active{background:rgba(255,255,255,0.25);border-left:5px solid var(--a);font-weight:700}
.container{max-width:1400px;margin:0 auto;padding:2rem}
.hero{text-align:center;padding:5rem 0;background:linear-gradient(135deg,var(--p),#0146c6);color:white}
.hero h1{font-family:'Playfair Display',serif;font-size:3.5rem}
.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:2rem;margin-top:2rem}
.card{background:white;border-radius:var(--r);overflow:hidden;box-shadow:0 8px 25px rgba(0,0,0,0.12);transition:.4s;border:3px solid var(--a)}
.card:hover{transform:translateY(-12px)}
.card img{width:100%;height:200px;object-fit:cover}
.card h3{padding:1rem;font-family:'Playfair Display',serif;font-size:1.35rem;font-weight:800}
.btn{display:inline-block;padding:0.8rem 1.4rem;margin:0 0.5rem 1rem;border-radius:12px;text-decoration:none;font-weight:700}
.read{background:var(--p);color:white}
.download{background:#dc2626;color:white}
.add{background:linear-gradient(135deg,var(--p),#0146c6);color:white;text-align:center;padding:3rem;cursor:pointer}
.add i{font-size:4.5rem;margin-bottom:1rem}

/* MODAL */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);z-index:9999;align-items:center;justify-content:center;padding:20px}
.modal.active{display:flex}
.modal-box{background:white;border-radius:24px;padding:2.5rem;max-width:500px;width:100%;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,0.4)}
.modal-box h2{color:var(--p);font-family:'Playfair Display',serif;font-size:2.2rem;margin-bottom:1rem}
.modal-box input{width:100%;padding:16px;border:2px solid #ddd;border-radius:12px;font-size:1.1rem;margin:1rem 0}
.modal-box button{background:var(--p);color:white;padding:16px 32px;border:none;border-radius:50px;font-size:1.2rem;font-weight:700;cursor:pointer;margin-top:1rem}
</style>
</head>
<body>

<aside class="sidebar">
  <div class="sidebar-header">
    <img src="Insignia-New-cuadrado.png" alt="Logo" onerror="this.src='https://via.placeholder.com/150'">
    <h2>Biblioteca<br>Sanluisina</h2>
  </div>
  <nav>
    <div class="nav-item active">Todos los libros</div>
    <a href="examenes.html" class="nav-item">Banco de Exámenes</a>
  </nav>
</aside>

<div class="hero">
  <h1>Biblioteca Digital Sanluisina</h1>
  <p>IEP San Luis Gonzaga - Huánuco</p>
</div>

<div class="container">
  <div id="loading" style="text-align:center;padding:4rem;font-size:1.5rem;color:#666">Cargando libros...</div>
  <div class="cards" id="all-container"></div>
</div>

<!-- MODAL SUBIR LIBRO -->
<div class="modal" id="modal-libro">
  <div class="modal-box">
    <h2>Subir Nuevo Libro</h2>
    <p>Escribe el título exacto que quieres que aparezca:</p>
    <input type="text" id="titulo-libro" placeholder="Ej: Biblia Reina Valera 1960" autofocus>
    <button onclick="confirmarSubidaLibro()">Abrir carpeta y copiar título</button>
  </div>
</div>

<script>
const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbxoPNW7IPyuiP1nUxkhiWCDnYtLFNO4iv-YXaHQPyuGsaRJ3vsBWJnUWyro1I1Q6eCw2w/exec";
const CARPETA_LIBROS = "1OTD3mN_Owpp_TbtaWdM8UOOg6naaIT_4";

async function cargar() {
  const cont = document.getElementById('all-container');
  cont.innerHTML = `<div class="card add" onclick="document.getElementById('modal-libro').classList.add('active')">
                      <i class="fas fa-cloud-upload-alt"></i><br><strong>Subir nuevo libro</strong>
                    </div>`;

  try {
    const res = await fetch(`${DEPLOY_URL}?carpeta=${CARPETA_LIBROS}`);
    const libros = await res.json();
    if (libros.length === 0) {
      cont.innerHTML += '<p style="grid-column:1/-1;text-align:center;padding:4rem">Aún no hay libros</p>';
    } else {
      libros.forEach(l => {
        const nombre = l.name.replace(/\.pdf$/i, '');
        cont.innerHTML += `
          <div class="card">
            <img src="https://drive.google.com/thumbnail?id=${l.id}&sz=w400" onerror="this.src='https://via.placeholder.com/300x400/003087/white?text=${encodeURIComponent(nombre)}'">
            <h3>${nombre}</h3>
            <div style="padding:0 1rem 1rem;text-align:center">
              <a href="https://drive.google.com/file/d/${l.id}/preview" target="_blank" class="btn read">Leer</a>
              <a href="https://drive.google.com/uc?id=${l.id}&export=download" class="btn download">Descargar</a>
            </div>
          </div>`;
      });
    }
  } catch (e) {
    cont.innerHTML += `<p style="color:red;grid-column:1/-1;text-align:center">Error: ${e.message}</p>`;
  } finally {
    document.getElementById('loading').style.display = "none";
  }
}

function confirmarSubidaLibro() {
  const titulo = document.getElementById('titulo-libro').value.trim();
  if (!titulo) return alert("Escribe el título del libro");
  
  navigator.clipboard.writeText(titulo).then(() => {
    alert(`¡Título copiado!\n\n"${titulo}"\n\nAhora se abre la carpeta → pega el título al subir el PDF`);
    window.open("https://drive.google.com/drive/folders/" + CARPETA_LIBROS, "_blank");
    document.getElementById('modal-libro').classList.remove('active');
    document.getElementById('titulo-libro').value = '';
  });
}

cargar();
</script>
</body>
</html>
